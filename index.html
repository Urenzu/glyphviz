<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glyphviz - noise -> glyph field</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>*</text></svg>">
  </head>
  <body>
    <div id="app" class="app-shell">
      <div class="chrome">
        <div class="command-shell">
          <button
            id="command-toggle"
            class="command-toggle"
            type="button"
            aria-label="Show controls"
            aria-expanded="false"
            aria-controls="command-panel"
          >
            <span class="command-icon" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        <div id="command-panel" class="command-panel" hidden>
          <div class="panel-header">
            <button id="view-toggle" class="view-toggle" type="button" aria-pressed="false">
              <span class="glyph-mark" aria-hidden="true"></span>
              <span class="label">Theatre Mode</span>
            </button>
            <span id="fps-indicator" class="fps-pill" aria-live="polite">-- fps</span>
          </div>
          <div class="command-section palette-section">
              <div class="section-top"><span class="section-label">Palette</span></div>
              <div class="section-body inline">
                <input
                  id="palette-hex"
                  class="palette-input"
                  type="text"
                  inputmode="text"
                  autocomplete="off"
                  spellcheck="false"
                  placeholder="#ff8800"
                />
                <button id="palette-add" class="chip-button" type="button">Add</button>
                <button
                  id="palette-random"
                  class="chip-button ghost tiny"
                  type="button"
                  aria-label="Random Palette"
                >
                  ?
                </button>
              </div>
              <div id="palette-swatches" class="swatch-list" aria-live="polite"></div>
            </div>
            <div class="command-section glyph-section">
              <div class="section-top">
                <span class="section-label">Glyphs</span>
                <button
                  id="glyph-random"
                  class="chip-button ghost tiny"
                  type="button"
                  aria-label="Random Glyphs"
                >
                  ?
                </button>
              </div>
              <div class="section-body full">
                <textarea
                  id="glyph-input"
                  class="glyph-input"
                  rows="2"
                  spellcheck="false"
                  autocomplete="off"
                  aria-label="Glyph list"
                ></textarea>
              </div>
            </div>
            <div class="command-section style-section">
              <div class="section-top"><span class="section-label">Styles</span></div>
              <div class="section-body full style-body">
                <div id="style-options" class="style-options"></div>
              </div>
            </div>
            <div class="command-section extras-section">
              <div class="section-top"><span class="section-label">Extras</span></div>
              <div class="section-body extras-buttons">
                <button id="extra-pointer" class="chip-button" type="button" aria-pressed="false">
                  Pointer Gravity
                </button>
                <button id="extra-pointer-expansion" class="chip-button" type="button" aria-pressed="false">
                  Pointer Expansion
                </button>
                <button id="extra-velocity" class="chip-button" type="button" aria-pressed="false">
                  Pointer Velocity
                </button>
              </div>
            </div>
            <div class="command-section param-section">
              <div class="section-top"><span class="section-label">Parameters</span></div>
              <div id="param-list" class="param-list"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="canvas-frame">
        <canvas id="glyph-canvas" aria-label="procedural glyph field"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
